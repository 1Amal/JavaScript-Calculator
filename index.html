<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./calculatorCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Based on JavaScript</title>
</head>
<body>
    <h1>Online Calculator by Amal</h1>
    <h1 id="displayOutput">Display Out</h1>
    <div>
        <div>
            <button id="no7" type="button">7</button>
            <button id="no8" type="button">8</button>
            <button id="no9" type="button">9</button>
        </div>

        <div>
            <button id="no4" type="button">4</button>
            <button id="no5" type="button">5</button>
            <button id="no6" type="button">6</button>
            
        </div>

        <div>
            
            
            <button id="no1" type="button">1</button>
            <button id="no2" type="button">2</button>
            <button id="no3" type="button">3</button>
        </div>

        <div>   

            <button id="no0" type="button">0</button>
        </div>
            <button id="divide" type="button">/</button>
            <button id="multiply" type="button">X</button>
            <button id="substract" type="button">-</button>
            <button id="add" type="button">+</button>
            <button id="equal" type="button">=</button>
            <button id="clear" type="button">Clear</button>


        <div>

        </div>
        
    </div>

    <script src="./calculatorLogic.js"></script>
</body>
</html>
