<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./calculatorCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div><h1>Simple Calculator</h1>
    </div>
    <div id="calculator-body">
        <h1 id="displayOutput">0</h1>

        <div id="sevenEightNine">

            <button id="7" type="button">7</button>
            <button id="8" type="button">8</button>
            <button id="9" type="button">9</button>
        </div>

        <div id="fourFiveSix">
            <button id="4" type="button">4</button>
            <button id="5" type="button">5</button>
            <button id="6" type="button">6</button>
            
        </div>

        <div id="oneTwoThree">     
            <button id="1" type="button">1</button>
            <button id="2" type="button">2</button>
            <button id="3" type="button">3</button>
        </div>

        <div id="zero">   

            <button id="0" type="button">0</button>
            <button id="=" type="button">=</button>
            <button id="clear" type="button">C</button>
        </div>

        <div id="arithmeticOperators">
            <button id="/" type="button"> / </button>
            <button id="*" type="button">X</button>
            <button id="-" type="button">-</button>
            <button id="+" type="button">+</button>

        </div>
    </div>

    <script src="./calculatorLogic.js"></script>
</body>
</html>
